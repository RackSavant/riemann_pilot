<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü´ñ Tea Party of 5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
        }

        .cockpit-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(180deg, #000000 0%, #1a1a1a 100%);
        }

        /* Windshield View - Tea Party */
        .windshield {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom: 4px solid #333;
            position: relative;
            overflow-y: auto;
            padding: 20px;
            box-shadow: inset 0 -20px 40px rgba(0,0,0,0.5);
        }

        .windshield::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            pointer-events: none;
        }

        .windshield-frame {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: rgba(0,0,0,0.3);
            pointer-events: none;
        }

        .tea-party-view {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }

        .response-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            padding: 20px 10px;
        }

        @media (max-width: 1400px) {
            .response-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .response-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .response-grid {
                grid-template-columns: 1fr;
            }
        }

        .conversation-message {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeInUp 0.5s ease-out;
            height: fit-content;
            display: flex;
            flex-direction: column;
        }

        .response-column {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: fadeInUp 0.5s ease-out;
            display: flex;
            flex-direction: column;
            min-height: 300px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }

        .msg-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .msg-name {
            font-weight: bold;
            color: #333;
            flex: 1;
            font-family: 'Segoe UI', sans-serif;
        }

        .msg-model {
            font-size: 0.85em;
            padding: 4px 10px;
            border-radius: 5px;
            font-weight: 600;
        }

        .model-gpt-4 { background: #e0f2fe; color: #0369a1; }
        .model-claude { background: #fce7f3; color: #be123c; }
        .model-gemini { background: #e0e7ff; color: #4338ca; }

        .msg-text {
            color: #444;
            line-height: 1.6;
            font-family: 'Segoe UI', sans-serif;
            flex: 1;
        }

        .response-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 12px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            text-align: center;
            margin: -15px -15px 12px -15px;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        .video-actions {
            text-align: center;
            padding: 30px;
            margin-top: 20px;
        }

        .generate-videos-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .generate-videos-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }

        .generate-videos-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .video-status {
            margin-top: 15px;
            padding: 12px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 8px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .msg-validation {
            margin-top: 12px;
            padding: 10px;
            background: #f0f9ff;
            border-left: 4px solid #0369a1;
            border-radius: 5px;
            font-size: 0.85em;
        }

        .validation-score {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 3px 0;
        }

        .validation-label {
            color: #555;
            font-weight: 600;
        }

        .validation-value {
            font-weight: bold;
        }

        .score-excellent { color: #16a34a; }
        .score-good { color: #84cc16; }
        .score-fair { color: #eab308; }
        .score-poor { color: #ef4444; }

        .validation-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 8px;
        }

        .badge-effective {
            background: #dcfce7;
            color: #16a34a;
        }

        .badge-partial {
            background: #fef9c3;
            color: #ca8a04;
        }

        .badge-ineffective {
            background: #fee2e2;
            color: #dc2626;
        }

        .msg-video {
            margin-top: 12px;
        }

        .msg-video video {
            width: 100%;
            max-width: 480px;
            border-radius: 10px;
        }

        /* Dashboard Control Panel */
        .dashboard {
            height: 400px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            border-top: 3px solid #333;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Instrument Panel */
        .instrument-panel {
            background: #222;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 15px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        .instrument-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .character-name {
            font-size: 1em;
            color: #00ff00;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .character-id {
            font-size: 0.7em;
            color: #666;
            margin-top: 3px;
        }

        /* Dial Gauge */
        .dial-gauge {
            margin-bottom: 20px;
        }

        .gauge-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.75em;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gauge-value {
            color: #00ffff;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* Circular Gauge Visualization */
        .gauge-visual {
            position: relative;
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }

        .gauge-bg {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            border: 3px solid #333;
            border-bottom: none;
            border-radius: 100px 100px 0 0;
            background: radial-gradient(circle at bottom, #111 0%, #000 100%);
        }

        .gauge-fill {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform-origin: bottom center;
            width: 2px;
            height: 45px;
            background: #00ff00;
            margin-left: -1px;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px #00ff00;
        }

        .gauge-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff00;
        }

        /* Slider Control */
        .dial-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
            border: 1px solid #555;
        }

        .dial-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff00;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff00, inset 0 0 5px rgba(0,0,0,0.5);
            border: 2px solid #003300;
        }

        .dial-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff00;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff00;
            border: 2px solid #003300;
        }

        /* Control Center */
        .control-center {
            position: fixed;
            bottom: 420px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            box-shadow: 0 0 30px rgba(0,255,0,0.3);
            z-index: 100;
        }

        .control-btn {
            padding: 12px 24px;
            border: 2px solid #00ff00;
            background: #111;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: inset 0 0 10px rgba(0,255,0,0.1);
        }

        .control-btn:hover {
            background: #003300;
            box-shadow: 0 0 20px rgba(0,255,0,0.5), inset 0 0 10px rgba(0,255,0,0.3);
            transform: translateY(-2px);
        }

        .control-btn.primary {
            background: #003300;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
        }

        .control-btn.danger {
            border-color: #ff0000;
            color: #ff0000;
        }

        .control-btn.danger:hover {
            background: #330000;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }

        .topic-input {
            padding: 12px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            min-width: 250px;
            box-shadow: inset 0 0 10px rgba(0,255,0,0.1);
        }

        .topic-input::placeholder {
            color: #004400;
        }

        .prompt-input {
            flex: 1;
            padding: 12px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            min-width: 400px;
            resize: vertical;
            box-shadow: inset 0 0 10px rgba(0,255,0,0.1);
            line-height: 1.4;
        }

        .prompt-input::placeholder {
            color: #004400;
        }

        .model-select {
            padding: 12px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(0,255,0,0.1);
        }

        .video-toggle-label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: #111;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            color: #00ff00;
        }

        .video-toggle-label input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* HUD Status Display */
        .hud-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 0.85em;
            box-shadow: 0 0 30px rgba(0,255,0,0.3);
            z-index: 100;
        }

        .hud-line {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 8px;
            color: #00ff00;
        }

        .hud-value {
            color: #00ffff;
            font-weight: bold;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .loading-content {
            text-align: center;
            color: #00ff00;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #003300;
            border-top-color: #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="cockpit-container">
        <!-- Windshield View - Tea Party -->
        <div class="windshield">
            <div class="windshield-frame"></div>
            <div class="tea-party-view" id="tea-party-view">
                <div style="text-align: center; padding: 60px 20px; color: white;">
                    <h1 style="font-size: 3em; margin: 0; text-shadow: 0 0 20px rgba(255,255,255,0.5);">ü´ñ TEA PARTY OF 5</h1>
                    <p style="font-size: 1.2em; opacity: 0.9;">Adjust the instrument dials below to control the conversation sentiment</p>
                    <p style="margin-top: 20px; opacity: 0.7;">Click START FLIGHT to begin the tea party</p>
                </div>
            </div>
        </div>

        <!-- Dashboard Control Panel -->
        <div class="dashboard">
            <div class="dashboard-grid" id="dashboard-grid"></div>
        </div>

        <!-- Control Center -->
        <div class="control-center">
            <input type="text" id="topic-input" class="topic-input" placeholder="MISSION TOPIC..." value="tea and pastries" style="display: none;">
            <textarea id="prompt-input" class="prompt-input" placeholder="ENTER PROMPT: Ask a question or give a scenario for all 5 avatars to respond to..." rows="2">What do you think about artificial intelligence?</textarea>
            <select id="model-select" class="model-select">
                <option value="gpt-4">ü§ñ GPT-4</option>
                <option value="claude">üß† CLAUDE-3.5</option>
                <option value="gemini">‚ú® GEMINI-PRO</option>
            </select>
            <label class="video-toggle-label">
                <input type="checkbox" id="video-toggle" checked>
                <span>üé• AUTO VEO</span>
            </label>
            <button id="test-prompt-btn" class="control-btn primary">üî¨ TEST PROMPT</button>
            <button id="start-btn" class="control-btn" style="display: none;">‚ñ∂ START FLIGHT</button>
            <button id="stop-btn" class="control-btn danger" style="display: none;">‚è∏ ABORT</button>
            <button id="clear-btn" class="control-btn">üóë CLEAR</button>
        </div>

        <!-- HUD Status Display -->
        <div class="hud-status">
            <div class="hud-line">
                <span>STATUS:</span>
                <span class="hud-value" id="status-text">READY</span>
            </div>
            <div class="hud-line">
                <span>TURN:</span>
                <span class="hud-value" id="turn-count">0/20</span>
            </div>
            <div class="hud-line" style="align-items: center;">
                <span>SYSTEM:</span>
                <div class="status-indicator"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div style="font-size: 1.2em; letter-spacing: 2px;">INITIALIZING...</div>
        </div>
    </div>

    <script src="/static/cockpit.js"></script>
</body>
</html>
