<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü´ñ Tea Party - Sentiment-Controlled Conversation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        .characters-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .character-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .character-card.active {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .character-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .character-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 12px;
        }

        .character-info h3 {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 3px;
        }

        .character-info p {
            font-size: 0.85em;
            color: #666;
        }

        .dial {
            margin-bottom: 12px;
        }

        .dial-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            margin-bottom: 5px;
            color: #555;
        }

        .dial-value {
            font-weight: bold;
            color: #667eea;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .conversation-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .topic-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 1em;
        }

        .conversation-feed {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }

        .message-name {
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .message-dials {
            font-size: 0.75em;
            color: #666;
        }

        .message-model {
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
            margin-left: 10px;
        }

        .model-gpt-4 {
            background: #e0f2fe;
            color: #0369a1;
        }

        .model-claude {
            background: #fce7f3;
            color: #be123c;
        }

        .model-gemini {
            background: #e0e7ff;
            color: #4338ca;
        }

        .message-text {
            color: #555;
            line-height: 1.6;
        }

        .message-video {
            margin-top: 12px;
            border-radius: 8px;
            overflow: hidden;
        }

        .message-video video {
            width: 100%;
            max-width: 480px;
            border-radius: 8px;
        }

        .video-generating {
            padding: 12px;
            background: #fef3c7;
            border-radius: 8px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: #92400e;
        }

        .video-error {
            padding: 12px;
            background: #fee2e2;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 0.9em;
            color: #991b1b;
        }

        .status-bar {
            padding: 12px;
            background: #e0e7ff;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e0e7ff;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü´ñ Tea Party</h1>
            <p>Control the sentiment of the conversation in real-time</p>
        </div>

        <div class="main-grid">
            <!-- Characters Panel -->
            <div class="characters-panel">
                <h2 style="margin-bottom: 20px;">Characters</h2>
                <div id="characters-list"></div>
            </div>

            <!-- Conversation Panel -->
            <div class="conversation-panel">
                <div class="status-bar">
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span id="status-text">Ready</span>
                    </div>
                    <div>
                        <span id="turn-count">Turn: 0/20</span>
                    </div>
                </div>

                <div class="controls">
                    <input type="text" id="topic-input" class="topic-input" placeholder="Conversation topic..." value="tea and pastries">
                    <select id="model-select" class="btn btn-secondary" style="padding: 12px; cursor: pointer;">
                        <option value="gpt-4">ü§ñ GPT-4</option>
                        <option value="claude">üß† Claude 3.5</option>
                        <option value="gemini">‚ú® Gemini Pro</option>
                    </select>
                    <label style="display: flex; align-items: center; gap: 8px; padding: 12px; background: #f0f0f0; border-radius: 8px; cursor: pointer;">
                        <input type="checkbox" id="video-toggle" style="width: 18px; height: 18px; cursor: pointer;">
                        <span>üé• Generate Videos (VEO 3.1)</span>
                    </label>
                    <button id="test-all-btn" class="btn btn-secondary">üî¨ Test All 3</button>
                    <button id="start-btn" class="btn btn-primary">‚ñ∂ Start</button>
                    <button id="stop-btn" class="btn btn-danger" style="display: none;">‚è∏ Stop</button>
                    <button id="clear-btn" class="btn btn-secondary">üóë Clear</button>
                </div>

                <div id="conversation-feed" class="conversation-feed">
                    <div class="loading">
                        <p>Adjust the character dials and click Start to begin the tea party! ü´ñ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
